<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Saldo - Toko Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="asset/css/topup-saldo.css">
     <link rel="shortcut icon" href="foto/logo 2.png" type="image/x-icon">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between w-100">
                <!-- Logo -->
                <div class="logo-wrapper">
                    <span class="logo-text fallback-logo" style="display:none;">S</span>
                </div>
                
                <!-- Navigation Links and Search Bar -->
                <div class="nav-right-section d-flex gap-3 align-items-center">
                    <!-- Navigation Links -->
                    <div class="nav-links d-flex gap-5 align-items-center">
                        <a href="topup-saldo.html" class="nav-link-item">Home</a>
                        <a href="GameDetail.html" class="nav-link-item">Store</a>
                        <a href="#" class="nav-link-item">Reviews</a>
                        <a href="#" class="nav-link-item">News</a>
                        <div class="dropdown">
                            <a href="#" class="nav-link-item dropdown-toggle" id="supportDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Support <i class="bi bi-chevron-down"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="supportDropdown">
                                <li><a class="dropdown-item" href="HelpCenter.html">Help Center</a></li>
                                <li><a class="dropdown-item" href="ContactUs.html">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="search-bar-wrapper">
                        <i class="bi bi-search search-icon-nav"></i>
                        <input type="text" class="search-input-nav" placeholder="Search">
                    </div>
                </div>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle d-lg-none" id="mobileMenuToggle" aria-label="Toggle Menu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar" id="leftSidebar">
            <!-- Close Button Mobile -->
            <button class="sidebar-close d-lg-none" id="sidebarClose" aria-label="Close Sidebar">
                <i class="bi bi-x-lg"></i>
            </button>
            
            <!-- Logo -->
            <div class="sidebar-logo">
                <img src="foto/logo 2.png" alt="Logo" class="sidebar-logo-img" onerror="this.style.display='none'; this.nextElementSibling.classList.add('show');">
                <span class="logo-text fallback-logo" style="display:none;">S</span>
            </div>
            
            <!-- Navigation Icons -->
            <div class="sidebar-nav-icons">
                <div class="nav-icon-item" title="Dashboard">
                    <a href="dashbord.html" class="text-decoration-none text-white">
                        <i class="bi bi-grid-3x3-gap"></i>
                    </a>
                </div>
                <div class="nav-icon-item active" title="Top Up">
                    <a href="topup-saldo.html" class="text-decoration-none text-white">
                        <i class="bi bi-currency-exchange"></i>
                    </a>
                </div>
                <div class="nav-icon-item" title="Upgrade Membership">
                    <a href="upgrade-membership.html" class="text-decoration-none text-white">
                        <i class="bi bi-star"></i>
                    </a>
                </div>
                <div class="nav-icon-item" title="History">
                    <a href="riwayat-transaksi.html" class="text-decoration-none text-white">
                        <i class="bi bi-list-ul"></i>
                    </a>
                </div>
            </div>
            
            <!-- Logout Icon - Bottom -->
            <div class="sidebar-logout-wrapper">
                <div class="nav-icon-item logout-icon" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </div>
            </div>
        </aside>
        
        <!-- Sidebar Overlay Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Top Up Saldo</h1>
            
            <!-- Two Column Layout -->
            <div class="content-layout">
                <!-- Left Column: User Profile Card -->
                <div class="left-column">
                    <div class="user-profile-card">
                        <div class="profile-picture">
                            <img src="https://i.pravatar.cc/120?img=12" alt="Profile" id="profileImage" onerror="this.src='https://via.placeholder.com/120x120/4A90E2/FFFFFF?text=U'">
                        </div>
                        <div class="profile-name">Nama Member</div>
                        <div class="profile-username">Username</div>
                        
                        <div class="profile-divider"></div>
                        
                        <div class="profile-details-header">
                            <span>Details</span>
                            <span class="badge-silver">Silver</span>
                        </div>
                        
                        <div class="profile-details">
                            <div class="detail-item">
                                <span>Account ID:</span>
                                <span>12345</span>
                            </div>
                            <div class="detail-item">
                                <span>Email:</span>
                                <span>Johndoe@gmail.example</span>
                            </div>
                            <div class="detail-item">
                                <span>Alamat:</span>
                                <span>Bali</span>
                            </div>
                            <div class="detail-item">
                                <span>Jenis Kelamin:</span>
                                <span>Laki-laki</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column: Top Up Forms -->
                <div class="right-column">
                    <!-- Section 1: Enter Amount -->
                    <div class="content-card">
                        <h2 class="section-title">1. Masukkan Jumlah Saldo</h2>
                        <div class="amount-input-wrapper">
                            <input type="text" class="amount-input" id="amountInput" placeholder="Masukkan jumlah saldo" oninput="formatCurrency(this)">
                        </div>
                    </div>
                    
                    <!-- Section 2: Payment Method -->
                    <div class="content-card">
                        <h2 class="section-title">2. Pilih Metode Pembayaran</h2>
                        
                        <!-- Payment Method Tabs -->
                        <div class="payment-tabs">
                            <button class="payment-tab active" data-method="ewallet">
                                E-Wallet
                            </button>
                            <button class="payment-tab" data-method="kartu">
                                Kartu
                            </button>
                            <button class="payment-tab" data-method="transfer">
                                Transfer Bank
                            </button>
                        </div>
                        
                        <!-- Payment Method Options -->
                        <div class="payment-options" id="paymentOptions">
                            <!-- E-Wallet Options -->
                            <div class="payment-method-grid" id="ewallet-options">
                                <button class="payment-method-btn" onclick="selectPaymentMethod('gopay')">
                                    <div class="payment-method-logo">
                                        <img src="foto/gopay.png" alt="Gopay" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                        <span class="payment-logo-fallback" style="display:none;">GP</span>
                                    </div>
                                    <span class="payment-method-name">Gopay</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('shopeepay')">
                                    <div class="payment-method-logo">
                                        <img src="foto/shopee.png" alt="ShopeePay" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                        <span class="payment-logo-fallback" style="display:none;">SP</span>
                                    </div>
                                    <span class="payment-method-name">ShopeePay</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('dana')">
                                    <div class="payment-method-logo">
                                        <img src="foto/dana.png" alt="Dana" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                        <span class="payment-logo-fallback" style="display:none;">DA</span>
                                    </div>
                                    <span class="payment-method-name">Dana</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('ovo')">
                                    <div class="payment-method-logo">
                                        <img src="foto/ovo.png" alt="OVO" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                        <span class="payment-logo-fallback" style="display:none;">OV</span>
                                    </div>
                                    <span class="payment-method-name">OVO</span>
                                </button>
                            </div>
                            
                            <!-- Card Options -->
                            <div class="payment-method-grid" id="kartu-options" style="display: none;">
                                <button class="payment-method-btn" onclick="selectPaymentMethod('visa')">
                                    <div class="payment-method-logo">
                                        <i class="bi bi-credit-card"></i>
                                    </div>
                                    <span class="payment-method-name">Visa</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('mastercard')">
                                    <div class="payment-method-logo">
                                        <i class="bi bi-credit-card"></i>
                                    </div>
                                    <span class="payment-method-name">Mastercard</span>
                                </button>
                            </div>
                            
                            <!-- Bank Transfer Options -->
                            <div class="payment-method-grid" id="transfer-options" style="display: none;">
                                <button class="payment-method-btn" onclick="selectPaymentMethod('bca')">
                                    <div class="payment-method-logo">
                                        <i class="bi bi-bank"></i>
                                    </div>
                                    <span class="payment-method-name">BCA</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('mandiri')">
                                    <div class="payment-method-logo">
                                        <i class="bi bi-bank"></i>
                                    </div>
                                    <span class="payment-method-name">Mandiri</span>
                                </button>
                                
                                <button class="payment-method-btn" onclick="selectPaymentMethod('bni')">
                                    <div class="payment-method-logo">
                                        <i class="bi bi-bank"></i>
                                    </div>
                                    <span class="payment-method-name">BNI</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Top Up Button -->
                    <div class="topup-button-wrapper">
                        <button class="btn-topup" id="topupBtn" onclick="processTopUp()">
                            Top Up Sekarang
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/topup-saldo.js"></script>
</body>
</html>
